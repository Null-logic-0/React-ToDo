<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Awesome To Do List</title>
  </head>

  <!-- body starts here -->

  <body>
    <!-- To do list starts here -->

    <div class="main-container">
      <div id="toDoList">
        <div class="title">
          <h1 class="ttdl">Today's To Do List</h1>
        </div>

        <!-- Input Form -->
        <form id="inputList" action="#" method="post">
          <div class="inputTask">
            <input
              id="addList"
              type="text"
              placeholder="Add to your to do list..."
              maxlength="80"
              required
            />
            <button class="submiticon" type="submit">
              <i class="fa fa-arrow-turn-down icon"></i>
            </button>
          </div>
          <hr />
        </form>

        <!-- Task Filters -->

        <div class="task-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Task Container -->
        <div class="toDoListContainer"></div>

        <!-- button clear starts here -->
        <button id="btnClear" type="submit">Clear All Tasks</button>
      </div>
    </div>

    <!-- To do list ends here -->

    <script src="../dist/main.js"></script>

    <!-- body ends here -->
  </body>
</html>
